<html>
 <head>
  <title>Tambahkan Konspirasi</title>
  <link rel="stylesheet" href="../asset/css/main.css"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #3b0000;
            color: #fff;
        }
        .header-add {
            background-color: #5a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-add .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-add .nav {
            display: flex;
            gap: 20px;
        }
        .header-add .nav a {
            color: #fff;
            text-decoration: none;
        }
        .header-add .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-add .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #5a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #3b0000;
            color: #fff;
            resize: vertical;
        }
        .form-container input[type="file"] {
            display: none;
        }
        .form-container .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            padding-left: 0px;
            padding-right: 0px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #3b0000;
            color: #fff;
            cursor: pointer;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #3b0000;
            cursor: pointer;
        }
        .popup-overlay {
    display: none;
    position: fixed;
    top: 80px;
    right: 0px;
    left: auto;
    background: transparent;
    z-index: 1000;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 250px;
    height: 160px;
}

.popup-content {
    padding: 15px;
    text-align: center;
}

.popup-content img {
    max-width: 100%;
    border-radius: 5px;
}

.popup-content button {
    margin-top: 10px;
    background-color: #5a1a1a;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.popup-content button:hover {
    background-color: #3b0000;
}
  </style>
  <script>
    function redirectToProfile() {
        window.location.href = "#profil";
    }
</script>
<script>
    function togglePopup() {
        const popup = document.getElementById("profile-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function closePopup() {
        document.getElementById("profile-popup").style.display = "none";
    }
</script>
 </head>
 <body>
    <div class="header-add">
        <div class="logo">
            STRANGER THINGS
        </div>
        <div class="nav">
            <a href="../index.html">Beranda</a>
            <a href="konspirasi.html">Lihat Konspirasi</a>
        </div>
        <div class="profile" onclick="togglePopup()">
            <span>Ariza Nola Rufiana</span>
            <img alt="Profile Picture" src="https://storage.googleapis.com/a1aa/image/sFqNm1CWpGa8I5prtYQdfW8GbXhCeWq1ocL3xZnWQ3wpme1nA.jpg" />
        </div>
        <div id="profile-popup" class="popup-overlay">
            <div class="popup-content">
                <button onclick="">Login</button>
                <button onclick="">Register</button>
                <button onclick="closePopup()">Tutup</button>
            </div>
        </div>
    </div>
  </div>
  <div class="main-content">
   <h1>
    TAMBAHKAN KONSPIRASI
   </h1>
   <p>
    Ayo, Tambahkan konspirasi - konspirasi Stranger Things yang kamu ketahui! Sebarkan ke seluruh Stangerheads!
   </p>
   <div class="form-container">
    <textarea placeholder="Masukkan Konspirasi*" rows="5"></textarea>
    <label class="file-label" for="file-input">
     Tambahkan Gambar*
     <img src="../asset/icon/tambahgambar.png" width="25" height="25">
    </label>
    <input id="file-input" type="file"/>
    <input type="submit" value="Submit"/>
   </div>
  </div>
  <div class="footer">
    <div class="container">
        <div class="logo">
            <img src="../asset/gambar/STRANGER THINGS.png">
        </div>
        <div class="nav">
            <a href="#">Kontak</a>
            <a href="#">Bantuan</a>
            <a href="#">FaQ</a>
            <a href="#">Informasi</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="../asset/icon/instagram.png" alt="Instagram icon" width="30" height="30"></a>
            <a href="#"><img src="../asset/icon/gmail.png" alt="Gmail icon" width="30" height="30"></a>
            <a href="#"><img src="../asset/icon/facebook.png" alt="Facebook icon" width="30" height="30"></a>
        </div>
    </div>
    <hr>
    <div class="copyright">
        @Copyright AnoraZeriveFudel
    </div>
</div>

   document.querySelector('.file-label').addEventListener('click', function() {
            document.querySelector('#file-input').click();
        });
  </script> -->
 </body>
</html>
